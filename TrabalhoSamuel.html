<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <title>Beat Makers</title>
</head>
<body>

    <div class="container">
        
        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Fechar</span>
        </div>

        <header>

            <div class="img.wrapper">
            <img src="imagens/fundo3.jpg"alt="">
            </div>
            <div class="banner">
            <h2>Que se torna um Beat Maker?</h2>
            <p>Apenas um Banana</p>
            <button>Faça sua Incrição</button>
            </div>

        </header>
        <div class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Inicio</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Inscrição</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                </ul>
            </nav>
        
       
       
            
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-headphones"></i></a>
                <a href="#"><i class="fab fa-soundcloud"></i></a>
            </div>

        </div>

        <section class="sessao-projetos">
            <div class="sessao-headder">
                <h1></h1>
            </div>
            <div class="projetos">
                <div class="projeto">
                    <div class="projetos-headder">
                        <i class="fas fa-music"></i>
                        <h3>"Adventure"</h3>
                    </div>
                    <div class="projeto-audio">
                        <audio src="audios/Adventure.mp3" controls></audio>
                    </div>
                </div>
                <div class="projeto">
                    <div class="projetos-headder">
                        <i class="fas fa-music"></i>
                        <h3>"Boa Noite Meu Consagrado"</h3>
                    </div>
                    <div class="projeto-audio">
                        <audio src="audios/Consagrado.mp3" controls></audio>
                    </div>
                </div>
                <div class="projeto">
                    <div class="projetos-headder">
                        <i class="fas fa-music"></i>
                        <h3>"Fellings"</h3>
                    </div>
                    <div class="projeto-audio">
                        <audio src="audios/Fellings.mp3" controls></audio>
                    </div>
                </div>
                <div class="projeto">
                    <div class="projetos-headder">
                        <i class="fas fa-music"></i>
                        <h3>"Blues"</h3>
                    </div>
                    <div class="projeto-audio">
                        <audio src="audios/Blue.mp3" controls></audio>
                    </div>
                </div>
            </div>
        </section>

        

    </div>

    
</body>
<script src="script.js"></script>
</html>
